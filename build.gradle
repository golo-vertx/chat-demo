plugins{
	id 'org.golo-lang.golo' version '0.5'
}

repositories {
    jcenter()
     flatDir {
       dirs 'libs'
   }
}

dependencies {
    //golo 'org.golo-lang:golo:3.0.0-incubation'
    golo 'org.eclipse.golo:golo:3.0.0-incubation-M2'
    //compile "io.vertx:vertx-lang-groovy:3.1.0"
    compile "io.vertx:vertx-core:3.1.0"
    compile "io.vertx:vertx-hazelcast:3.1.0"
    compile name:"vertx-lang-golo-jar-with-dependencies"
}

golo {
    mainModule = 'chat'
}
